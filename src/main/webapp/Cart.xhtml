<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Ashur</title>
        <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>  
    </h:head>
    <h:body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <h:link class="navbar-brand" value="Ashur" outcome="Index.xhtml"/>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <h:link class="btn btn-default navbar-btn" value="Home" outcome="Index.xhtml"/>
                        </li>
                        <li class="nav-item">
                            <h:link class="btn btn-default navbar-btn" value="Products" outcome="ProductList.xhtml"/>
                        </li>
                        <li class="nav-item">
                            <h:link class="btn btn-default navbar-btn" value="Cart" outcome="Cart.xhtml"/>
                        </li>
                        <li class="nav-item">
                            <h:form styleClass="navSearchForm" >
                                <h:inputText id='searchString' value="#{productBean.searchString}">
                                    <f:ajax/>
                                </h:inputText>
                                <h:commandButton value="Search" action="#{productBean.searchProducts}"/>                
                            </h:form>
                        </li>   
                    </ul>
                </div>
            </div>
        </nav>

        <br/><br/><br/>

        <div class="container">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-2">
                    <ui:repeat value="#{cartBean.cart.products}" var="i">
                        <div class="row">
                            <div class="id">Product ID: 
                                <h:outputText value="#{i.id}"/>
                            </div>
                            <div class="description">Desc: 
                                <h:outputText value="#{i.description}"/>
                            </div>
                            <div class="unitCost">$(each): 
                                <h:outputText value="#{i.unitCost}">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>
                            <div class="qty">Qty: 
                                <h:outputText value="#{cartBean.cart.getQuantityFor(i)}"/>
                            </div>
                                <h:outputText value="#{i.unitCost * cartBean.cart.getQuantityFor(i)}">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
                <center class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="col-lg-12 text-center">
                                <h2 class="mt-4">Total:#{cartBean.setTotal()}
                                <h:outputText value="#{cartBean.total}">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>
                                </h2>
                            </div>
                        </div>
                    </div>
                </center>
            </div>
        </div>

        <footer>
            <center>
                Copyright &copy; 2018~M.A.F.
            </center>
        </footer>

        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    </h:body>
</html>
